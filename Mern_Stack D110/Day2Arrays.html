<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //task1
        const fruits = ['Orange','apple'];
        fruits.push("Mango");
        console.log(fruits);
        //task2
        fruits.pop();
        console.log(fruits);
        //task3
        fruits.unshift("Strawberry");
        console.log(fruits);
        //task4
        fruits.shift();
        console.log(fruits);
        //task5
        function addNumber(arr){
            arr.push(7);
            return arr;
        }
        console.log(addNumber([1,3,3]));
        //task6
        function removeLastWord(str) {
            const words = str.split(" ");
            words.pop();
            return words.join(" ");
        }
        console.log(removeLastWord("This is string"));
        //task7
        const days = ["Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday"];
        const sunday = days.shift();
        days.push(sunday);
        console.log(days);
        //task8
        function addZ(arr) {
            arr.unshift("Z");
            arr.push("Z");
            return arr;
        }
        console.log(addZ(["D", "B", "J"]));
        //task9
        const movies = ["Jumanji", "The Matrix", "Interstellar", "Hancock"];
        const newMovie = prompt("Enter a movie name:");
        movies.push(newMovie);
        console.log(movies);
        //task10
        movies.splice(2, 1);
        console.log(movies);
    </script>
</body>
</html>
